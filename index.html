<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown</title>
    <!-- Adobe Fonts -->
    <link rel="stylesheet" href="https://use.typekit.net/pso7ybs.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <h1 class="main-heading">Get ready to explore</h1>
      <header class="container">
        <h2>Game Launch</h2>
        <h3>January 1, 2023</h3>

        <div class="coundown-container">
          <div class="flex-column">
            <span class="days">105</span>
            <span class="span-description">Days</span>
          </div>
          <div class="flex-column">
            <span class="hours">16</span>
            <span class="span-description">Hours</span>
          </div>
          <p class="hours-minutes">:</p>
          <div class="flex-column">
            <span class="minutes">46</span>
            <span class="span-description">Minutes</span>
          </div>
          <p class="minutes-seconds">:</p>
          <div class="flex-column">
            <span class="seconds">22</span>
            <span class="span-description">Seconds</span>
          </div>
        </div>
      </header>
    </main>
    <script src="main.js"></script>
  </body>
</html>
